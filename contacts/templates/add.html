{% extends 'base.html' %}
{% load static %}

{% block maincontent %}

<h1>Add a new contact </h1>
<form method="POST" action="/newcontact/">
    {% csrf_token %}
    <label>Name :</label>
    <input type="text" name="name"><br>
    <label> Phone : </label>
    <input type="number" name="phone"><br>
    <input  type="submit">
</form>
{% endblock %}

{% block menubar %}
    <div id="menu-bar">
        <a class="contact" href="/contact">Back</a>
    </div>
{% endblock %}

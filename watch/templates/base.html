{% load static %}
<!DOCTYPE HTML>
<head>
<title>Smart Watch</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    {% block content %} {% endblock %}
</head>
<body>
<div class="trapezoidtop"></div>
<div id="screen">
    <div class="notification">
        <i id="signal" class="material-icons">signal_cellular_off</i>
        <i id="bluetooth" class="material-icons">bluetooth</i>
        <i id="battery" class="material-icons">battery_full</i>
    </div>
    {% block maincontent %} {% endblock %}
    {% block menubar %} {% endblock %}
</div>
<div class="trapezoiddown"></div></body>
</html>
